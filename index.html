<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zip Foto & Video</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h3>Upload foto & video (multiple)</h3>
  <input id="files" type="file" accept="image/*,video/*" multiple />
  <br/><br/>
  <button id="zipBtn">Buat ZIP & Tampilkan Link</button>
  <p id="status"></p>
  <div id="downloadLink"></div>

  <script>
    const input = document.getElementById('files');
    const btn = document.getElementById('zipBtn');
    const status = document.getElementById('status');
    const linkDiv = document.getElementById('downloadLink');

    btn.addEventListener('click', async () => {
      const files = input.files;
      linkDiv.innerHTML = ''; // bersihkan link lama

      if (!files || files.length === 0) {
        alert('Pilih file dulu bro.');
        return;
      }

      const zip = new JSZip();
      status.textContent = 'Menambahkan file ke ZIP...';

      // Buat folder dengan tanggal hari ini (opsional)
      const folder = zip.folder(new Date().toISOString().split('T')[0]);

      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        status.textContent = `Menambahkan (${i + 1}/${files.length}): ${f.name}`;
        folder.file(f.name, f);
      }

      status.textContent = 'Mengkompres ZIP, tunggu sebentar...';

      try {
        const blob = await zip.generateAsync(
          { type: 'blob', compression: 'DEFLATE', compressionOptions: { level: 6 } },
          (meta) => {
            status.textContent = `Compressing: ${Math.round(meta.percent)}%`;
          }
        );

        const url = URL.createObjectURL(blob);
        status.textContent = 'ZIP siap diunduh!';

        // Buat link download manual
        const a = document.createElement('a');
        a.href = url;
        a.download = 'backup_files.zip';
        a.textContent = 'Klik di sini untuk download ZIP';
        a.style.display = 'inline-block';
        a.style.marginTop = '10px';
        a.style.padding = '10px';
        a.style.background = '#007bff';
        a.style.color = '#fff';
        a.style.textDecoration = 'none';
        a.style.borderRadius = '5px';

        linkDiv.appendChild(a);

      } catch (err) {
        console.error(err);
        status.textContent = 'Gagal membuat ZIP: ' + err.message;
      }
    });
  </script>
</body>
</html>
