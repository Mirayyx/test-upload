<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zip Foto & Video</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <h3>Upload foto & video (multiple)</h3>
  <input id="files" type="file" accept="image/*,video/*" multiple />
  <br/><br/>
  <button id="zipBtn">Buat ZIP & Download</button>
  <p id="status"></p>

  <script>
    const input = document.getElementById('files');
    const btn = document.getElementById('zipBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const files = input.files;
      if (!files || files.length === 0) return alert('Pilih file dulu.');
      const zip = new JSZip();
      status.textContent = 'Menambahkan file ke ZIP...';

      // Buat folder tanggal di dalam ZIP (opsional)
      const folder = zip.folder(new Date().toISOString().split('T')[0]);

      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        status.textContent = `Menambahkan (${i+1}/${files.length}): ${f.name}`;
        // Masukkan file sebagai blob (binary)
        folder.file(f.name, f);
        // jika mau kompresi: folder.file(f.name, f, {binary: true, compression: "DEFLATE"});
      }

      status.textContent = 'Mengkompres ZIP (bisa butuh waktu)...';
      try {
        const blob = await zip.generateAsync({ type: 'blob', compression: "DEFLATE", compressionOptions: { level: 6 } }, (meta) => {
          status.textContent = `Compressing: ${Math.round(meta.percent)}%`;
        });
        status.textContent = 'Selesai. Memulai download...';
        saveAs(blob, 'files_bundle.zip');
        status.textContent = 'Download dimulai. Selesai.';
      } catch (e) {
        console.error(e);
        status.textContent = 'Error saat membuat ZIP: ' + e.message;
      }
    });
  </script>
</body>
</html>
